                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">图书分类管理</a>
                    <a href="">文章管理</a>

                </span>
                <hr>
                <form class="layui-form">
                    <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">书名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required lay-verify="required" placeholder=""
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章类别</label>
                        <div class="layui-input-inline">
                            <select name="cid" lay-verify="required" class="bookclass">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">作者名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" required lay-verify="required" placeholder=""
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">译者名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="translator" required lay-verify="required" placeholder=""
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">文章标签</label>
                        <div class="layui-input-inline">
                            <input type="text" name="tags" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">价格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="price" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章封面</label>
                        <div class="layui-input-inline fimg">
                            <img src="../img/1.png" alt="" srcset="" class="fileimg">
                            <button type="button" class="layui-btn" id="file">
                                <i class="layui-icon">&#xe67c;</i>上传文件
                            </button>
                            <input type="hidden" name="imgs" value="">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">文章摘要</label>
                        <div class="layui-input-block">
                            <textarea name="abstract" required lay-verify="required" placeholder="请输入"
                                class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">特色</label>
                        <div class="layui-input-block">
                            <div id="editor"></div>
                            <textarea name="charact" style="display: none" placeholder="可以添加图片" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
